<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <section class="container">
        <div class="principal">
        <div class="container__jessica">
          <div class="informacoes">
            <img class="informacoes__imagem" src="./assets/images/avatar-jessica.jpeg" alt="Foto da Jessica Randall">
            <h1 class="container__titulo">Jessica Randall</h1>
            <p class="informacoes__endereco">London, United Kingdom</p>
            <p class="informacoes__profissao">"Front-end developer and avid reader."</p>
          </div>
          <div class="redes-sociais">
            <a class="botao__link" href="#">GitHub</a>
            <a class="botao__link" href="#">Frontend Mentor</a>
            <a class="botao__link" href="#">LinkedIn</a>
            <a class="botao__link" href="#">Twitter</a>
            <a class="botao__link" href="#">Instagram</a>
          </div>
          </div>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://www.linkedin.com/in/arthurvictorsa/">Arthur Victor</a>.
            </div>
          </div>
        </section>
        </body>
</html>
